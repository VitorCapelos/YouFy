<!-- Toolbar -->
<div class="navbar navbar-light navbar-main shadow p-3 mb-5" role="banner">
  <a class="navbar-brand" href="#">
  </a>
  <span><strong>YouFy</strong></span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <div class="input-group mb-3 shadow p-3 mb-5 rounded">
    <input type="text" class="form-control" placeholder="Url da Playlist" aria-label="Url da Playlist" [(ngModel)]="urlPlaylist" aria-describedby="button-addon2">
    <button class="btn btn-light" (click)="getPlaylist()" type="button" id="button-addon2">Pesquisar playlist</button>
  </div>
  <div *ngIf="loading">Carregando...</div>
</div>

<app-playlist-card *ngIf="playlist.Titulo" [playlistInfo]="playlist"></app-playlist-card>
